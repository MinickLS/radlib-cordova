<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>RadLib TSL 1128 Demo App</title>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        <div class="headerDiv">
        	<div><img id="headerImg" src="img/logo.png" /></div>
			<h1 id="headerTitle">TSL 1128 Demo</h1>
        </div>
			
		<br />
		<br />
		<br />
		<br />
		<br />
		
		<button id="buttonScanIOParsed" onClick="scanConnectLFParsed()">Scan for Readers - Parsed IO</button>

		<button id="buttonDirectIOParsed" onClick="directConnectLFParsed()">Direct Connect to TSL - Parsed IO</button>
		<br />
		
		<button id="buttonToggleBT" onClick="toggleBT()">Turn Bluetooth On</button>
		
		<button id="buttonScanIOStream" onClick="scanConnectLFStream()">Scan for Readers - IO Stream</button>
		
		<button id="buttonDirectIOStream" onClick="directConnectLFStream()">Direct Connect to TSL - IO Stream</button>
		
		<button id="testing" onClick="testing()">Testing</button>
		
		<button id="db_init" onClick="db_init()">Initialize Database</button>
		
		<button id="db_print" onClick="db_print()">Load Database</button>
		
		<button id="delete" onClick="db_clear()">Clear Database</button>

		<p id="status"> success/error logs </p>

		<div id="tagsDB">
			<table id="tagsTable">
				<tr>
					<th>ID Tag</th>
					<th>RFID Module</th>
					<th>Time Read</th>
					<th>Count</th>
				</tr>
			</table>
		</div>

		<br />
    </body>
</html>
